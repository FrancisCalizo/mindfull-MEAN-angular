<div class="bg">
    <div class="container">
        <div class="card">
            <div class="card-header col-sm-12">
                <img class ="brain" src="../../assets/img/logo.png" alt="">
                mindFull
                <img class ="brain" src="../../assets/img/logo.png" alt="">
            </div>
            <div class="card-body">
                <h3 class="card-title">My new Morningfull:</h3>
                <hr>
                <form (ngSubmit)="saveMorningfull()">

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-6" for="morningfull-date"> MorningFull Date (required format)</label>
                        <div class="col-sm-11">
                            <input data-date="" data-date-format="DD MMMM YYYY" class="form-control date" id="morningfull-date" type="text" placeholder="Date" [(ngModel)]="morningData.morningDate" name="morningDate">
                        </div>
                    </div>
                </fieldset>        
                <fieldset>      
                    <div class="form-group">
                        <label class="col-sm-6">Grateful 1</label>
                        <div class="col-sm-11">
                            <textarea name="morningGrateful" [(ngModel)]="morningData.morningGrateful[0]" autosize class="form-control" placeholder="My good health and energy " rows="1"></textarea>
                            <textarea name="morningGrateful" [(ngModel)]="morningData.morningGrateful[1]" autosize class="form-control" placeholder="My supportive friendships" rows="1"></textarea>
                            <textarea name="morningGrateful" [(ngModel)]="morningData.morningGrateful[2]" autosize class="form-control" placeholder="Loving what I do every day" rows="1"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>      
                    <div class="form-group">
                        <label class="col-sm-6">Tasks</label>
                        <div class="col-sm-11">
                            <textarea name="morningTasks" [(ngModel)]="morningData.morningTasks[0]" autosize class="form-control" placeholder="Eat food " rows="1"></textarea>  
                            <textarea name="morningTasks" [(ngModel)]="morningData.morningTasks[1]" autosize class="form-control" placeholder="Get Swole" rows="1"></textarea>
                            <textarea name="morningTasks" [(ngModel)]="morningData.morningTasks[2]" autosize class="form-control" placeholder="Get to werq" rows="1"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-6"> MorningFull PhotoUrl </label>
                        <div class="col-sm-11">
                            <textarea name="morningPhotoUrl" [(ngModel)]="morningData.morningPhotoUrl" autosize class="form-control" placeholder="Photo Url" rows="1"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-6"> MorningFull Word </label>
                        <div class="col-sm-11">
                            <textarea name="morningWord" [(ngModel)]="morningData.morningWord" autosize class="form-control" placeholder="Morning Word" rows="1"></textarea>
                        </div>
                    </div>
                </fieldset>
                
                <div class="buttons">
                    <p *ngIf="saveError" class="error"> {{ saveError }}</p>
                    <button class="btn btn-success col-sm-6"> Save </button>
                    <button [routerLink]="['/dashboard']"class="btn-danger btn col-sm-6">Discard</button>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
