<!DOCTYPE html>
 <html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://localhost:4200/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://localhost:4200/assets/css/material-dashboard.css" rel="stylesheet" />
    <link href="http://localhost:4200/assets/css/demo.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel='stylesheet' type='text/css'> 
  </head>
  <body>
      <!-- =======================Side Bar Begins Here ====================== -->
      <div class="wrapper">

          <div class="sidebar" data-color="red">
              <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
  
          Tip 2: you can also add an image using data-image tag
      -->
              <div class="logo">
                  <h3 class="simple-text">
                        {{ currentUser.username }}'s <br>
                         Dashboard 
                  </h3>
              </div>
              <div class="sidebar-wrapper">
                  <ul class="nav">
                      <li class="active add-new">
                          <a [routerLink]="['/dashboard/newmorningfull']">
                            <img class="icons" src="https://d30y9cdsu7xlg0.cloudfront.net/png/86105-200.png" alt="">
                            <p>New MorningFull</p>
                          </a>  
                      </li>
                      <li class="active add-new">
                        <a [routerLink]="['/dashboard/neweveningfull']">
                            <img class="icons" src="https://cdn3.iconfinder.com/data/icons/glyph/227/Moon-512.png" alt="">
                            <p>New EveningFull</p>
                        </a>    
                      </li>
                      <li class="active logout-btn-li">
                          <a class ="logout-btn" href="#" (click)="logMeOut()">
                            <img class="icons" src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/012_power-512.png" alt="">
                            <p class="logout">Log Out!</p>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>

        <!-- =======================Top Nav Bar Begins Here ====================== -->    
          <div class="main-panel">
              <nav class="navbar navbar-transparent navbar-absolute">
                  <div class="container-fluid">
                      <!-- <div class="navbar-header"> -->
                          <h2 class="top-title">mindFull </h2>
                      <!-- </div> -->
              </div>
          </nav>

          <!-- =======================Content  Begins Here ====================== -->
    
          <div class="content">
              <div class="container-fluid">
                  <div class="row">

                      <div *ngFor="let entry of entries?.morningEntries" class="col-md-6">
                          <div [ngStyle]="{'background-image': 'url(' + entry.photoUrl + ')',
                          'box-shadow': 'inset 0 0 0 1000px rgba(255,255,255,.5)',
                          'background-size': 'cover',
                          'background-position': 'center'
                           }" class="card text-center">
                            <!-- <a [routerLink]="['/dashboard/morningfull', entry._id]">  -->
                            <a class="router" [routerLink]="['/dashboard/editmorningfull', entry._id]">
                              <div class="card-header morning-view" data-background-color="green">VIEW THIS MORNINGFULL </div>
                            </a>
                              <div class="card-content">
                                  <h4 class="title one-word"> {{ entry.word }}</h4>                                  
                              </div>
                              <div class="card-footer">
                                  <div class="stats">
                                        <span class="foot-date"><img class="calendar" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" alt="">{{ entry.date | date: "mediumDate" }} <img class="calendar" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" alt=""></span>
                                    </div>
                              </div>
                          </div>
                      </div>

                      <div *ngFor="let entry of entries?.eveningEntries" class="col-md-6">
                          <div [ngStyle]="{'background-image': 'url(' +baseUrl + entry.image +')',
                          'box-shadow': 'inset 0 0 0 1000px rgba(255,255,255,.5)',
                          'background-size': 'cover',
                          'background-position': 'center'
                           }" class="card text-center">
                            <a [routerLink]="['/dashboard/editeveningfull', entry._id]">
                              <div class="card-header" data-background-color="blue">VIEW THIS EVENINGFULL </div>
                            </a>
                              <div class="card-content">
                                  <h4 class="title one-word"> {{ entry.word }}</h4>
                              </div>
                              <div class="card-footer">
                                  <div class="stats">
                                      <span class="foot-date"><i class="material-icons calendar">date_range</i> {{ entry.date | date: "mediumDate" }} <i class="material-icons calendar">date_range</i></span>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </div>

              </div>          
            </div>
          </div>
      </div>

    
  </body>
<script src="http:localhost:4200/assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="http:localhost:4200/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http:localhost:4200/assets/js/material.min.js" type="text/javascript"></script>
<script src="http:localhost:4200/assets/js/chartist.min.js"></script>
<script src="http:localhost:4200/assets/js/arrive.min.js"></script>
<script src="http:localhost:4200/assets/js/perfect-scrollbar.jquery.min.js"></script>
<script src="http:localhost:4200/assets/js/bootstrap-notify.js"></script>
<script src="http:localhost:4200/assets/js/material-dashboard.js?v=1.2.0"></script>
<script src="http:localhost:4200/assets/js/demo.js"></script>

<script type="text/javascript">
  $(document).ready(function() {

      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

  });
</script>
</html>
